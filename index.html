<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="header-title">Bookmarker</h1>

        <div class="section-divider"></div>

        <h2 class="section-subtitle">
            <i class="fas fa-bookmark"></i> Bookmark your favorite sites <i class="fas fa-bookmark"></i>
        </h2>

        <form id="bookmarkForm">
            <div class="form-group">
                <label for="siteName"><i class="fas fa-clipboard"></i> Site Name</label>
                <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control" required>
                <div class="validation-icon" id="siteNameValidation"></div>
            </div>

            <div class="form-group">
                <label for="siteURL"><i class="fas fa-link"></i> Site URL</label>
                <input type="url" id="siteURL" placeholder="Website URL" class="form-control" required>
                <div class="validation-icon" id="siteURLValidation"></div>
            </div>

            <button type="submit" class="btn btn-submit">Submit</button>
        </form>

        <div class="section-divider"></div>

        <div class="table-responsive">
            <table class="bookmarks-table">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="bookmarksList">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
